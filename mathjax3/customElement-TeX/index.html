<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://rawcdn.githack.com/mathjax/mj3-demos/3.0.0-beta.4/mathjax3/mml-chtml.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="custom-element-config.js"></script>

    <style>
      body {
        font-family: sans-serif;
        width: 400px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Custom Element MathML test: ARGS</h1>

    <p>MathML outside of a custom element: <math><mrow><mfrac><mn>10</mn><mrow><mn>12</mn></mrow></mfrac></mrow></math></p>

    <p>
      Use custom element:
      <custom-element>
          <math><mrow><mfrac><mn>17</mn><mrow><mn>616</mn></mrow></mfrac></mrow></math>
      </custom-element>
    </p>

    <p>
      Another test:
      <custom-element>
          <math><mrow><mfrac><mn>1899</mn><mrow><mn>1234</mn></mrow></mfrac></mrow></math>
      </custom-element>
    </p>

    <p><b>Question:</b> why is it necessary to put the script referring to "custom-element.js"
      at the end of the body rather than in the head?</p>

    <script src="custom-element.js"></script>

  </body>
</html>
