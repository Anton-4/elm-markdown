<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    
    <script src="custom-element-config.js"></script>
    <script src="https://rawcdn.githack.com/mathjax/mj3-demos/3.0.0-beta.4/mathjax3/mml-chtml.js"></script>
    <!-- <script "src=https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js"></script> -->

    <style>
      body {
        font-family: sans-serif;
        width: 400px;
        margin: 40px;
      }
    </style>

    <script src="custom-element.js"></script>

  </head>


  <body>
    <h1>Custom Element MathML test</h1>

    <p>MathML outside of a custom element: <math><mrow><mfrac><mn>10</mn><mrow><mn>12</mn></mrow></mfrac></mrow></math>.

       Seems lke the browser knows how to handle MML already (!!??)</p>

    <p>
      Custom element test:
      <custom-element>
          <math><mrow><mfrac><mn>17</mn><mrow><mn>616</mn></mrow></mfrac></mrow></math>
      </custom-element>
    </p>

    <p>
      Another test:
      <custom-element>
          <math><mrow><mfrac><mn>1899</mn><mrow><mn>1234</mn></mrow></mfrac></mrow></math>
      </custom-element>
    </p>


  </body>


</html>
